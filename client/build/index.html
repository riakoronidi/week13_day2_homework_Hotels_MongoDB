<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Hotel Name
      </label>
      <input type="text" id="name" placeholder="name" name="name">
      <label for="building">
        No of Buildings
      </label>
      <input type="number" id="building" placeholder="building" name="building">
      <button type="submit" id="submit-hotel">Submit</button>
    </form>
  </div>
  <div class="list-container">
    <ul id="hotels">
    </ul>
  </div>
  <div class="image-container"></div>
</body>
</html>
